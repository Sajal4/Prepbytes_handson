<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bodyCar">
    <div class="back">
      <div class="header">
        <span style="background-color: #fca247">HAPPY</span>&nbsp;<span
          style="background-color: #ffffff"
          >INDEPENDENCE</span
        >&nbsp;<span style="background-color: #1bac0e">DAY</span>
      </div>
      <div class="sun">
        <img
          src="./images/sun.png"
          alt="sun"
          width="200px
        "
        />
      </div>
      <div class="city">
      </div>
      <div class="road">
      </div>
      <div class="car">
        <img
            src="./images/car.png"
            alt="" width="500px" 
        />
        <div class="flag">
          <img
            src="./images/Flag.png"
            width="60px "
          />
        </div>
      </div>

      <div class="wheels">
        <img
          class="wheel1"
          src="./images/wheel.png"
          alt="wheel1"
          width="90px"
        />
        <img
          class="wheel2"
          src="./images/wheel.png"
          alt="wheel2"
          width="90px"
        />
      </div>
    </div>
  </body>
</html>
